;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = 
	extra_envs.ini

[env]
lib_deps = 
	Wire
	SPI
	https://github.com/mathieucarbou/AsyncTCP.git#v3.1.4
	https://github.com/mathieucarbou/ESPAsyncWebServer.git#v3.0.6
	ayushsharma82/ElegantOTA @ 3.1.1
	bblanchon/ArduinoJson@^6.21.3
	adafruit/Adafruit Unified Sensor@^1.1.14
	adafruit/Adafruit BusIO@^1.14.5
	adafruit/Adafruit BME280 Library@^2.2.4
	adafruit/DHT sensor library@^1.4.6
	arkhipenko/TaskScheduler@^3.7.0
	thijse/ArduinoLog@^1.1.1
	yuriisalimov/NTC_Thermistor@^2.0.3
	robtillaart/SHT31 @ ^0.5.0
	robtillaart/SHT85@^0.6.0
	giannivh/SmoothThermistor@^1.3.0
	robtillaart/INA219@^0.3.1
	sensirion/Sensirion I2C SHT4x@^1.1.0
	mathertel/OneButton@^2.6.1
build_flags = 
	-DELEGANTOTA_USE_ASYNC_WEBSERVER=1
	-std=c++17
	-std=gnu++17
	-D_TASK_STD_FUNCTION
build_unflags = 
	-std=gnu++11
	-std=cpp++11
extra_scripts = extra_script.py
monitor_filters = 
	esp32_exception_decoder
	time
	colorize
platform = espressif32
board_build.filesystem = littlefs
monitor_speed = 115200
framework = arduino

[debug]
build_type = debug


[env:lolin_s2_mini]
board = lolin_s2_mini

[env:esp32_c3_supermini]
board = lolin_c3_mini

[env:c11]
extends = env:esp32_c3_supermini
upload_port = astropowerbox-c11.lan
upload_protocol = espota
build_flags = 
	${env:esp32_c3_supermini.build_flags}
	-DCONFIGURATION_FOR_C11

[env:prototype]
extends = env:esp32_c3_supermini
upload_port = astropowerbox-prototype.lan
upload_protocol = espota
build_flags = 
	${env:esp32_c3_supermini.build_flags}
	-DCONFIGURATION_FOR_PROTOTYPE	